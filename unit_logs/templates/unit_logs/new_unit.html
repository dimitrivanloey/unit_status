{% extends "unit_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}

<div class="card mb-3">
    <h4 class="card-header">
    Add a new unit</h4>

<div class="card-body">

    <form action="{% url 'unit_logs:new_unit' %}" method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary btn-block">Add Unit</button>
        {% endbuttons %}
    </form>
</div>
</div>
    {% endblock content %}
