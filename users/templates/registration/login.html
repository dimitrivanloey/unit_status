{% extends "unit_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}

    {% if from.errors %}
        <p>Your unsername and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'unit_logs:index' %}" />
        
    </form>

{% endblock content %}
